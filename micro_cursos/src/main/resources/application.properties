spring.application.name=micro_cursos

# Puerto del servidor
server.port=8002

# Configuración de la base de datos para PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sisdb2025
spring.datasource.username=AppRoot
spring.datasource.password=abcd
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Nivel de log para ver los comandos SQL que se ejecutan
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace